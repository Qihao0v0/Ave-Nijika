<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ave 2時か</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #39c5bb, #66ccff);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 20px;
        }
        .bottom {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 20px;
            text-align: center;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            justify-content: center;
        }
        .input-box {
            flex: 1;
            min-width: 250px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #66ccff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            background: #66ccff;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #66ccff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 30px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        #resultCanvas {
            max-width: 100%;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-top: 15px;
            background: #f8f9fa;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .example {
            margin-top: 10px;
            color: #7f8c8d;
            font-style: italic;
        }
        .repeat-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #66ccff;
            margin: 15px 0;
            padding: 10px;
            background: #ebf5fb;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            .input-box {
                width: 100%;
            }
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>2時か生成器</h1>
        <p class="subtitle">Ave 2時か！万福2時か！随时随地2時か！</p>
    </header>

    <div class="container">
        <div class="input-group">
            <div class="input-box">
                <label for="timeInput">输入时间 (HH:mm 格式，留空使用当前东八区时间)</label>
                <input type="text" id="timeInput" placeholder="例如: 14:30">
            </div>
            <div class="input-box">
                <label for="direction">选择排列方向</label>
                <select id="direction">
                    <option value="horizontal">横向排列</option>
                    <option value="vertical">纵向排列</option>
                </select>
            </div>
        </div>
        
        <button id="generateBtn">生成图片</button>
        
        <div class="info">
            <p><strong>使用说明：</strong>输入时间或留空使用当前东八区时间。</p>
            <p class="example">例如：12:00 → 6次重复 | 1:00 → 0.5次重复 | 3:30 → 1.75次重复</p>
            <p class="example">Ave Nijika</p>
        </div>
        
        <div class="result">
            <h2>生成结果</h2>
            <div id="repeatInfo" class="repeat-info">请输入时间并点击生成按钮</div>
            <canvas id="resultCanvas" width="600" height="400"></canvas>
        </div>

    </div>
    <div class="bottom">
            <a href="https://github.com/Qihao0v0/Ave-Nijika" class="subtitle">GitHub</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const timeInput = document.getElementById('timeInput');
            const directionSelect = document.getElementById('direction');
            const resultCanvas = document.getElementById('resultCanvas');
            const repeatInfo = document.getElementById('repeatInfo');
            const ctx = resultCanvas.getContext('2d');
            
            function setDefaultTime() {
                const now = new Date();
                const utc8 = new Date(now.getTime() + (8 * 60 * 60 * 1000));
                const hours = utc8.getUTCHours().toString().padStart(2, '0');
                const minutes = utc8.getUTCMinutes().toString().padStart(2, '0');
                timeInput.placeholder = `${hours}:${minutes}`;
            }
            
            setDefaultTime();
            
            generateBtn.addEventListener('click', function() {
                let timeValue = timeInput.value.trim();
                let hours, minutes;
                
                if (timeValue === '') {
                    const now = new Date();
                    const utc8 = new Date(now.getTime() + (8 * 60 * 60 * 1000));
                    hours = utc8.getUTCHours();
                    minutes = utc8.getUTCMinutes();
                    timeInput.value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                } else {
                    const timeRegex = /^([0-1]?[0-9]|2[0-3]):([0-5][0-9])$/;
                    if (!timeRegex.test(timeValue)) {
                        alert('请输入有效的时间格式 (HH:mm)');
                        return;
                    }
                    
                    const [h, m] = timeValue.split(':');
                    hours = parseInt(h);
                    minutes = parseInt(m);
                }
                
                const totalMinutes = hours * 60 + minutes;
                const repeatCount = totalMinutes / 120;
                
                repeatInfo.textContent = `重复次数: ${repeatCount.toFixed(2)} (${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')})`;
                
                const img = new Image();
                img.onload = function() {
                    drawRepeatedImage(img, repeatCount, directionSelect.value);
                };
                img.src = './source.jpg';
            });
            
            function drawRepeatedImage(img, repeatCount, direction) {
                const imgWidth = img.width;
                const imgHeight = img.height;
                
                const fullRepetitions = Math.floor(repeatCount);
                const partialAmount = repeatCount - fullRepetitions;
                
                let canvasWidth, canvasHeight;
                
                if (direction === 'horizontal') {

                    canvasWidth = fullRepetitions * imgWidth;
                    if (partialAmount > 0) {
                        canvasWidth += Math.floor(imgWidth * partialAmount);
                    }
                    canvasHeight = imgHeight;
                } else {

                    canvasWidth = imgWidth;
                    canvasHeight = fullRepetitions * imgHeight;
                    if (partialAmount > 0) {
                        canvasHeight += Math.floor(imgHeight * partialAmount);
                    }
                }
                
                resultCanvas.width = canvasWidth;
                resultCanvas.height = canvasHeight;
                
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                
                if (direction === 'horizontal') {
                    for (let i = 0; i < fullRepetitions; i++) {
                        ctx.drawImage(img, i * imgWidth, 0, imgWidth, imgHeight);
                    }
                    
                    if (partialAmount > 0) {
                        const partialWidth = Math.floor(imgWidth * partialAmount);
                        ctx.drawImage(
                            img,
                            0, 0, 
                            partialWidth, imgHeight,
                            fullRepetitions * imgWidth, 0,
                            partialWidth, imgHeight
                        );
                    }
                } else {
                    for (let i = 0; i < fullRepetitions; i++) {
                        ctx.drawImage(img, 0, i * imgHeight, imgWidth, imgHeight);
                    }
                    
                    if (partialAmount > 0) {
                        const partialHeight = Math.floor(imgHeight * partialAmount);
                        ctx.drawImage(
                            img,
                            0, 0, 
                            imgWidth, partialHeight,
                            0, fullRepetitions * imgHeight,
                            imgWidth, partialHeight
                        );
                    }
                }
            }
            
            const now = new Date();
            const utc8 = new Date(now.getTime() + (8 * 60 * 60 * 1000));
            const hours = utc8.getUTCHours();
            const minutes = utc8.getUTCMinutes();
            const totalMinutes = hours * 60 + minutes;
            const repeatCount = totalMinutes / 120;

            const sampleImg = new Image();
            sampleImg.onload = function() {
                drawRepeatedImage(sampleImg, repeatCount, directionSelect.value);
                repeatInfo.textContent = `当前时间 ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} 重复次数: ${repeatCount.toFixed(2)}`;
            };

            sampleImg.src = './source.jpg';
        });
    </script>
</body>
</html>
